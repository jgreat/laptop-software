- name: Install Apt Repos
  become: yes
  apt_repository:
    filename: "{{ item.file }}"
    repo: "{{ item.repo }}"
  register: repos
  with_items:
    - file: nodesource
      repo: deb https://deb.nodesource.com/node_12.x {{ ansible_lsb.codename }} main
    - file: enpass
      repo: deb http://repo.sinew.in/ stable main
    - file: google-chrome
      repo: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
    # - file: azurecli
    #   repo: deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_lsb.codename }} main
    - file: docker
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
    - file: virtualbox
      repo: deb [arch=amd64] https://download.virtualbox.org/virtualbox/debian {{ ansible_lsb.codename }} contrib
    - file: tilix
      repo: ppa:webupd8team/terminix
    - file: ukuu
      repo: ppa:teejee2008/ppa
    - file: openRazer
      repo: ppa:openrazer/stable
    - file: polychromatic
      repo: ppa:polychromatic/stable

